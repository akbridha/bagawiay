<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbar's Time Plotter ğŸ‘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gasan DAR kita-kita ğŸš€</h1>
        <div class="bar-container">
            <div class="bar">
                <div class="lunch-indicator"></div>
            </div>
            <div class="time-labels">
                <!-- Time labels will be added here by JavaScript -->
            </div>
            <div class="point" id="point1"></div>
            <div class="point" id="point2"></div>
            <div class="point" id="point3"></div>
        </div>
        <div class="value-display">
            <div>Sesi 1 Durasi: <span id="value1">7:00</span></div>
            <div>Sesi 2 Durasi: <span id="value2">12:00</span></div>
            <div>Sesi 3 Durasi: <span id="value3">17:00</span></div>
        </div>
    </div>
    
    <!-- New Card with Table -->
    <div class="container card-secondary">
        <h2>Time Details</h2>
        <div class="card-content">
            <table id="details-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Problem</th>
                        <th>Solution</th>
                        <th>Time Range</th>
                        <th>Durasi</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be dynamically generated -->
                </tbody>
            </table>
        </div>
        <div class="controls">
            <button id="add-point" class="btn">Add Point</button>
            <button id="remove-point" class="btn">Remove Point</button>
            <button id="export-data" class="btn">Export Data</button>
        </div>
    </div>
    
    <!-- Balloon notification -->
    <div id="drag-notification" class="notification-balloon">
        <span class="icon">ğŸ‘†</span>
        <span id="notification-text"><strong>Tip:</strong> Klik dan geser titik-titik untuk mengatur waktu!</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
